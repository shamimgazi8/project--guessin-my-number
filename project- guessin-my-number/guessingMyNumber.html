<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guessing my number!</title>
    <link rel="stylesheet" href="GuessingMyNumber.css" />
  </head>
  <body>
    <div class="head">
      <button class="start">Start!</button>
      <div class="between">(Between 1 to 20)</div>
    </div>
    <div class="guess-my-number">Guess My Number!</div>
    <div class="questionbox"><div class="question">?</div></div>
    <div class="grid">
      <div class="left">
        <div class="inputbox">
          <input class="input" type="number" />
          <button class="button">CHECK!</button>
        </div>
      </div>
      <div class="right">
        <div>
          <div class="startgussing">Start Guessing ğŸ”</div>
          <div class="score">Score: <span class="score1">20</span></div>

          <div class="highscore">
            HighScore: <span class="highscore1">0</span>
          </div>
        </div>
      </div>
    </div>
    <script src="GusseingMyNumber.js"></script>
  </body>
</html>
